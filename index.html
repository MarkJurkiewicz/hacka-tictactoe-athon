<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="displayanimation.js"></script>
    <script src="wincheck.js"></script>
    <script src="gamelogic.js"></script>
    <script src="gamecreate.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>

<body>
    <div id="main-container">
    <div id="header-container">
        <header>
            <h1>VERY INSANE DOGS TIC TAC TOE</h1>
            <div id="stats-container">
                <div class="home">
                    <div class="logo">
                        <img src="Images/ABAball.png" alt="logo">
                    </div>
                    <div class="label">Home Team</div>
                    <div class="value"></div>
                </div>
                <div class="timer">
                    <div class="label">Clock</div>
                    <div class="value"></div>
                </div>
                <div class="away">
                    <div class="logo">
                        <img src="Images/ABAball.png" alt="logo">
                    </div>
                    <div class="label">Away Team</div>
                    <div class="value"></div>
                </div>
                <button class="gamebtn" id="start" type="submit">Reset Board</button>
            </div>
        </header>
    </div>
<!--game board-->
    <div class="board">
        <!--<div id="00" class="box"></div>-->
        <!--<div id="01" class="box"></div>-->
        <!--<div id="02" class="box"></div>-->
        <!--<div id="10" class="box"></div>-->
        <!--<div id="11" class="box"></div>-->
        <!--<div id="12" class="box"></div>-->
        <!--<div id="20" class="box"></div>-->
        <!--<div id="21" class="box"></div>-->
        <!--<div id="22" class="box"></div>-->
    </div>
<!--crowd-->
    <div id="crowd"></div>
    <div id="crowd2"></div>
<!--commentator-->
    <div id="alert" class="success message"><img src="images/reporter.png" alt=""><h1></h1></div>
<!--hidden modal-->
    <div id="shotmodal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"></span>
                <h2>Shot Maker</h2>
            </div>
            <div class="modal-body">
                <div id="hoopNet">
                    <img id=rim src="Images/backboard.png">
                    <img id = "net" src="Images/steelnet.png">
                </div>
                <div id="playingBall">
                    <img id="ball" src="Images/basketball.png">
                </div>
                <button class="gamebtn" id="shot2">2 pointer</button>
                <button class="gamebtn" id="shot3">3 pointer</button>
                <button class="gamebtn" id="shot1">Dunk!</button>
            </div>
            <div class="modal-footer">
                <h3></h3>
            </div>
        </div>
    </div>
        <div id="startModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close"></span>
                    <h2>Shot Maker</h2>
                </div>
            <div class="modal-body">
                    <select id="team1" name="team1">
                        <option value="0">Lakers</option>
                        <option value="1">Heat</option>
                        <option value="2">Mavericks</option>
                        <option value="3">Celtics</option>
                    </select>
                    <select id="team2" name="team2">
                        <option value="0">Pacers</option>
                        <option value="1">Celtics</option>
                        <option value="2">Mavericks</option>
                        <option value="3">Celtics</option>
                    </select>
                    <select id="gamesize" name="size">
                        <option value="3">Tic-Tac-Toe Classic</option>
                        <option value="6">Tic-Tac-Toe - 6x6</option>
                        <option value="8">Connect 4 Classic</option>
                        <option value="10">Connect 4 - 10x10</option>
                    </select>
                    <button id="startgame">Start</button>
            </div>
        </div>
</div>
</body>
</html>
