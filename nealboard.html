<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Menu</title>
    <style>
        /*Main Game and Stats Styling*/
        #stats-container{
            background-color: rgba(0, 0, 0, .7);
            color:mintcream;
            position:relative;
            width: 160px;
            height: 644px;
            float: left;
            text-align:center;
            line-height:10;
            display:inline-block;
            font-family: Arial;
            font-size: 16px;
            text-transform: uppercase;
        }
        header {
            width: 100%;
            height: 10%;
            background-color: rgba(0, 0, 0, .3);
            font-family: Arial;
            font-size: 16px;
            color: white;
            padding:.1%;

        }

        header ul li {
            text-decoration: none;
            list-style-type: none;
            display: inline-block;
            text-transform: uppercase;
            text-align:center;
            margin-left:27%;
            padding: .65%;
        }

        h1 {
            text-align:center;
        }
        a, a:visited {
            text-decoration: none;
            color: mintcream;
        }

        /*Main Game Body Styling*/
        body{
            box-sizing: border-box;
        }
        .board{
            width: 800px;
            display: flex;
            flex-flow: row wrap;
        }
        .box{
            text-align: center;
            font-size: 80px;
            width: 33%;
            height: 200px;
            border: 1px solid white;
            color: white;
        }
        body {
            background: url("Images/hardwood.jpg");
            background-size: cover;
        }
        .message{
            font-size: 40px;
            background-size: 40px 40px;
            background-image: linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
            transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
            transparent 75%, transparent);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,.4);
            width: 100%;
            border: 1px solid;
            color: #000000;
            padding: 15px;
            position: fixed;
            _position: absolute;
            text-shadow: 0 1px 0 rgba(0,0,0,.5);
            animation: popup 5s linear infinite;
        }
        .warning{
            background-color: #eaaf51;
            border-color: #d99a36;
        }
        .success{
            background-color: #61b832;
            border-color: #55a12c;
        }
        @keyframes popup {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -80px 0;
            }
        }


    </style>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="neal.js"></script>

</head>

<body>

<div id="main-container">
    <div id="header-container">
        <header>

            <h1>TIC TAC TOE</h1>
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>
    </div>

    <div id="stats-container">
        <div class="home">
            <div class="label">Home Team</div>
            <div class="value"></div>
        </div>
        <div class="Games Played">
            <div class="label"></div>
            <div class="value"></div>
        </div>
        <div class="away">
            <div class="label">Away Team</div>
            <div class="value"></div>
        </div>
        <button id="start" type="submit">Start</button>
        <div id="alert" class="warning message">Warning Player 2</div>
        <div id="win" class="success message"></div>
    </div>

    <div class="board">
        <!--<div id="00" class="box"></div>-->
        <!--<div id="01" class="box"></div>-->
        <!--<div id="02" class="box"></div>-->
        <!--<div id="10" class="box"></div>-->
        <!--<div id="11" class="box"></div>-->
        <!--<div id="12" class="box"></div>-->
        <!--<div id="20" class="box"></div>-->
        <!--<div id="21" class="box"></div>-->
        <!--<div id="22" class="box"></div>-->
    </div>
</div>
</body>
</html>
