<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Menu</title>
    <style>
        /*Main Game and Stats Styling*/
        #stats-container{
            background-color: rgba(0, 0, 0, .7);
            color:mintcream;
            position:relative;
            width: 160px;
            height: 644px;
            float: left;
            text-align:center;
            line-height:10;
            display:inline-block;
            font-family: Arial;
            font-size: 16px;
            text-transform: uppercase;
        }
        header {
            width: 100%;
            height: 10%;
            background-color: rgba(0, 0, 0, .3);
            font-family: Arial;
            font-size: 16px;
            color: white;
            padding:.1%;
        }

        header ul li {
            text-decoration: none;
            list-style-type: none;
            display: inline-block;
            text-transform: uppercase;
            text-align:center;
            margin-left:27%;
            padding: .65%;
        }

        h1 {
            text-align:center;
        }
        a, a:visited {
            text-decoration: none;
            color: mintcream;
        }

        /*Main Game Body Styling*/
        body{
            box-sizing: border-box;
        }
        .board{
            height: 80vh;
            width: 800px;
            display: flex;
            flex-flow: row wrap;
        }
        .box{
            text-align: center;
            font-size: 80px;
            width: 33%;
            height: 200px;
            border: 1px solid white;
            color: white;
        }
        body {
            background: url("Images/hardwood.jpg");
            background-size: cover;
        }
        .message{
            background-size: 40px 40px;
            background-image: linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
            transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
            transparent 75%, transparent);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,.4);
            width: 100%;
            border: 1px solid;
            color: #000000;
            padding: 15px;
            /*position: fixed;*/
            position: absolute;
            text-shadow: 0 1px 0 rgba(0,0,0,.5);
            animation: popup 5s linear infinite;
        }
        .warning{
            background-color: #eaaf51;
            border-color: #d99a36;
        }
        .success{
            background-color: #61b832;
            border-color: #55a12c;
        }
        @keyframes popup {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -80px 0;
            }
        }
        .animate{
            animation-duration: .1s;
            animation-name: spin;
            animation-iteration-count: infinite;
        }
        #alert img{
            position: absolute;
            right: 5%;
        }
        #crowd img{
            position: absolute;
            width: 90%;
            top: -300px;

        }
        #crowd2 img{
            position: absolute;
            width: 90%;
            top: -75px;

        }
        #crowd2{
            position: relative;
            top: 400px;
            transform: scale(1.5, 1.5);
        }
        #crowd {
            left: 200px;
            top: -25px;
            transform: scaleX(-1);
            position: relative;
        }

        #backc{
            animation: spin .75s ease-in infinite;

        }
        #frontc{
            animation: spin .5s ease-out infinite;
        }

        @keyframes spin{
            0%{transform: rotate(0deg);top:0px;}
            50%{transform:rotate(1deg);top:20px;}
            100%{transform:rotate(0deg);top:0px;}
        }
        .lights{
            background-image: linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
            transparent 50%, rgba(130,46,119,0.24) 50%, rgba(255, 255, 255, .05) 75%,
            transparent 75%, transparent);
            width: 100%;
            color: #000000;
            padding: 15px;
            /*position: fixed;*/
            position: absolute;
            text-shadow: 0 1px 0 rgba(0,0,0,.5);
            animation: lights 3s linear infinite alternate;
        }
        @keyframes lights {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 880px 0;
            }
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #51684D;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }
        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }
        @keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
            padding: 2px 16px;
            background-color: #162929;
            color: #39aeff;
        }
        .modal-body {padding: 2px 16px;}

        .modal-footer {
            padding: 2px 16px;
            background-color: #162929;
            color: white;
        }
        /*SHOTMAKER functions CSS*/

        .target{
            position: absolute;
            height: 50px;
            width: 50px;
            background-color: green;
        }
        .aimer{
            position: absolute;
            display: inline-block;
            border: 2px solid orange;
            width: 50px;
            height: 50px;
            animation: move .5s linear 0s infinite alternate;
        }
        .backboard{
            position: relative;
            width: 300px;
            height: 50px;

        }
        @keyframes move {
            9% {left:0px;} 100% {left:400px;}
        }

    </style>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="neal.js"></script>

</head>

<body>

<div id="main-container">
    <div id="header-container">
        <header>

            <h1>TIC TAC TOE</h1>
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>
    </div>

    <div id="stats-container">
        <div class="home">
            <div class="label">Home Team</div>
            <div class="value"></div>
        </div>
        <div class="Games Played">
            <div class="label"></div>
            <div class="value"></div>
        </div>
        <div class="away">
            <div class="label">Away Team</div>
            <div class="value"></div>
        </div>
        <button id="start" type="submit">Start</button>

    </div>

    <div class="board">
        <!--<div id="00" class="box"></div>-->
        <!--<div id="01" class="box"></div>-->
        <!--<div id="02" class="box"></div>-->
        <!--<div id="10" class="box"></div>-->
        <!--<div id="11" class="box"></div>-->
        <!--<div id="12" class="box"></div>-->
        <!--<div id="20" class="box"></div>-->
        <!--<div id="21" class="box"></div>-->
        <!--<div id="22" class="box"></div>-->
    </div>

    <div id="crowd"></div>
    <div id="crowd2"></div>

    <div id="alert" class="success message"><img src="images/reporter.png" alt=""><h1>Texst HEre</h1></div>

    <div id="mode0" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">X</span>
                <h2>Shot Maker</h2>
            </div>
            <div class="modal-body">
                <button id="shot">Shoot</button>
            </div>
            <div class="modal-footer">

                <h3></h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
