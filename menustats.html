<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Menu</title>
    <style>
        #stats-container{
            background-color: rgba(0, 0, 0, .7);
            color:mintcream;
            position:relative;
            width: 160px;
            height: 644px;
            float: left;
            text-align:center;
            line-height:6;
            display:inline-block;
            font-family: Arial;
            font-size: 16px;
            text-transform: uppercase;
        }


    </style>

    <script></script>
</head>
<body>
<div id="main-container">
    <div id="header-container">
        <header>

            <h1>TIC TAC TOE</h1>
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>
    </div>

    <div id="stats-container">
        <div class="home">
            <div class="label">Home</div>
            <div class="value"></div>
        </div>
        <div class="Games Played">
            <div class="label"></div>
            <div class="value"></div>
        </div>
        <div class="away">
            <div class="label">Away</div>
            <div class="value"></div>
        </div>
        <button class="reset" type="submit">Play Again</button>
    </div>
</div>
</body>
</html>
