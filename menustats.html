<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Menu</title>
    <style>
        /*Main Game and Stats Styling*/
        #stats-container{
            background-color: rgba(0, 0, 0, .7);
            color:mintcream;
            position:relative;
            width: 160px;
            height: 644px;
            float: left;
            text-align:center;
            line-height:10;
            display:inline-block;
            font-family: Arial;
            font-size: 16px;
            text-transform: uppercase;
        }
        header {
            width: 100%;
            height: 10%;
            background-color: rgba(0, 0, 0, .3);
            font-family: Arial;
            font-size: 16px;
            color: white;
            padding:.1%;

        }

        header ul li {
            text-decoration: none;
            list-style-type: none;
            display: inline-block;
            text-transform: uppercase;
            text-align:center;
            margin-left:27%;
            padding: .65%;
        }

        h1 {
            text-align:center;
        }
        a, a:visited {
            text-decoration: none;
            color: mintcream;
        }

        /*Main Game Body Styling*/
        body{
            box-sizing: border-box;
        }
        .board{
            width: 800px;
            display: flex;
            flex-flow: row wrap;
        }
        .box{
            text-align: center;
            font-size: 80px;
            width: 33%;
            height: 200px;
            border: 1px solid black;
        }

    </style>

    <script></script>
</head>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="tictac.js"></script>
<script>
    $(document).ready(function(){
        $(".box").click(function(){
            clicked(this);
        });
    })
    var player1 = true;
    var currentMark = "x";
    var currentSymbol = "x";
    var player1mark = "x";
    var player2mark = "o";

    var board = [["","",""],["","",""],["","",""]];

    function clicked(targ){
        var id = $(targ).attr("id");
        var row = id[0];
        var col = id[1];
        $(targ).text(currentSymbol);
        board[row][col] = currentMark;
        console.log(checkWin(board));
        togglePlayerSymbols();
    }

    function togglePlayerSymbols(){
        if(player1){
            currentMark = player2mark;
            currentSymbol = player2mark;
            player1 = false;
        }
        else{
            currentMark = player1mark;
            currentSymbol = player1mark;
            player1 = true;
        }
    }


</script>

<body>

<div id="main-container">
    <div id="header-container">
        <header>

            <h1>TIC TAC TOE</h1>
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>
    </div>

    <div id="stats-container">
        <div class="home">
            <div class="label">Home Team</div>
            <div class="value"></div>
        </div>
        <div class="Games Played">
            <div class="label"></div>
            <div class="value"></div>
        </div>
        <div class="away">
            <div class="label">Away Team</div>
            <div class="value"></div>
        </div>
        <button class="reset" type="submit">Play Again</button>
    </div>
    <div class="board">
        <div id="00" class="box"></div>
        <div id="01" class="box"></div>
        <div id="02" class="box"></div>
        <div id="10" class="box"></div>
        <div id="11" class="box"></div>
        <div id="12" class="box"></div>
        <div id="20" class="box"></div>
        <div id="21" class="box"></div>
        <div id="22" class="box"></div>
    </div>
</div>
</body>
</html>
