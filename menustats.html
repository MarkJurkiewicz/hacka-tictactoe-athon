<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        /*Main Game and Stats Styling*/
        .away{
            float: left;
            font-size: 3vmax;
            /*background-image: url(Images/ABAball.png);*/
            /*background-repeat: no-repeat;*/
        }
        .home{
            float: right;
            font-size: 3vmax;
            /*background-image: url(Images/bball.png);*/
            /*background-repeat: no-repeat;*/
            align-items: center;
            justify-content: center;
        }
        .current_team{
            color:yellow;
        }

        #stats-container{
            text-transform: uppercase;
        }

        header {
            width: 100%;
            height: 10%;
            background-color: rgba(0, 0, 0, .3);
            font-size: 16px;
            color: white;
            padding:.1%;
            text-align: center;
            font-family:scoreboard;
        }

        body{
            box-sizing: border-box;
        }
        .board{
            width: 800px;
            height: 700px;
            display: flex;
            flex-flow: row wrap;
            margin: 0 auto;
            align-items: center;

        }
        .box{
            text-align: center;
            font-size: 80px;
            /*width: 33%;*/
            /*height: 200px;*/
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(Images/hoop.png);
            width: 200px;
            height: 200px;
            background-repeat: no-repeat;

        }
        body {
            background: url("Images/hardwood.jpg");
            background-size: cover;
        }
        @font-face {
            font-family: scoreboard;
            src: url(Images/scoreboard.ttf);
        }
        button{

        }

    </style>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="tictac.js"></script>
    <script src="gamelogic.js"></script>
    <link rel="stylesheet" href="modal.css">


</head>

<body>

<div id="main-container">
    <div id="header-container">
        <header>
            <h1>VERY INSANE DOGS TIC TAC TOE</h1>
            <div id="stats-container">
                <div class="home">
                    <img src="Images/ABAball.png" alt="">
                    <div class="label">Home Team</div>
                    <div class="value"></div>
                </div>
                <div class="timer">
                    <div class="label">Clock</div>
                    <div class="value"></div>
                </div>
                <div class="away">
                    <img src="Images/bball.png" alt="">
                    <div class="label">Away Team</div>
                    <div class="value"></div>
                </div>
                <button class="gamebtn" id="start" type="submit">Reset Board</button>
            </div>

        </header>
    </div>



    <div class="board">
        <!--<div id="00" class="box"></div>-->
        <!--<div id="01" class="box"></div>-->
        <!--<div id="02" class="box"></div>-->
        <!--<div id="10" class="box"></div>-->
        <!--<div id="11" class="box"></div>-->
        <!--<div id="12" class="box"></div>-->
        <!--<div id="20" class="box"></div>-->
        <!--<div id="21" class="box"></div>-->
        <!--<div id="22" class="box"></div>-->
    </div>

    <div id="crowd"></div>
    <div id="crowd2"></div>

    <div id="alert" class="success message"><img src="images/reporter.png" alt=""><h1></h1></div>

    <div id="mode0" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"></span>
                <h2>Shot Maker</h2>
            </div>
            <div class="modal-body">
                <div id="hoopNet">
                    <img id=rim src="Images/backboard.png">
                    <img id = "net" src="Images/steelnet.png">
                </div>
                <!--<div id ="shootButton">-->
                <!--<button>Shoot</button>-->
                <!--</div>-->
                <div id="playingBall">
                    <img id="ball" src="Images/basketball.png">
                </div>
                <button class="gamebtn" id="shot">SHOOT</button>
            </div>
            <div class="modal-footer">
                <h3></h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
